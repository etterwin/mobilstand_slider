<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>

    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/swiper.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.jquery.js"></script>
    <script src="js/main.js"></script>

</head>
<body>

<section class="certificate__box">

    <div class="certificate__container swiper-container">
        <ul class="certificate-list swiper-wrapper">
            <li class="certificate-item swiper-slide">
                <img src="img/727ee0f7a13327dc6ed31d38881e302f.jpg" alt="" />
            </li>
            <li class="certificate-item swiper-slide">
                <img src="img/91a5325eeac2d7a4a1cc00bf515d8fd8.jpg" alt="" />
            </li>
            <li class="certificate-item swiper-slide">
                <img src="img/ddb888d8caf987425d4583f7fde2aa8b.jpeg" alt="" />
            </li>
            <li class="certificate-item swiper-slide">
                <img src="img/ccce5ba8fb91b95da366f65c444ff1c3.jpg" alt="" />
            </li>
        </ul>
    </div>

    <!-- nex -->
    <div class="certificate-overlay">

        <div class="certificate__subcontainer swiper-container">
            <ul class="certificate-sublist swiper-wrapper">
                <li class="certificate-subitem swiper-slide">
                    <div class="certificate-subitem-wrapper">
                        <span class="certificate-close"></span>
                        <img src="img/727ee0f7a13327dc6ed31d38881e302f.jpg" alt="" />
                        <h3 class="certificate-subitem-caption">Certificate</h3>
                        <div class="certificate-subitem-pagination swiper-pagination"></div>
                    </div>

                    <!-- Add Arrows -->
                    <span class="slider-btn main prev swiper-button-prev"></span>
                    <span class="slider-btn main next swiper-button-next"></span>
                    <!-- end -->
                </li>
                <li class="certificate-subitem swiper-slide">
                    <div class="certificate-subitem-wrapper">
                        <span class="certificate-close"></span>
                        <img src="img/91a5325eeac2d7a4a1cc00bf515d8fd8.jpg" alt="" />
                        <h3 class="certificate-subitem-caption">Certificate</h3>
                        <div class="certificate-subitem-pagination swiper-pagination"></div>
                    </div>

                    <!-- Add Arrows -->
                    <span class="slider-btn main prev swiper-button-prev"></span>
                    <span class="slider-btn main next swiper-button-next"></span>
                    <!-- end -->
                </li>
                <li class="certificate-subitem swiper-slide">
                    <div class="certificate-subitem-wrapper">
                        <span class="certificate-close"></span>
                        <img src="img/ddb888d8caf987425d4583f7fde2aa8b.jpeg" alt="" />
                        <h3 class="certificate-subitem-caption">Certificate</h3>
                        <div class="certificate-subitem-pagination swiper-pagination"></div>
                    </div>

                    <!-- Add Arrows -->
                    <span class="slider-btn main prev swiper-button-prev"></span>
                    <span class="slider-btn main next swiper-button-next"></span>
                    <!-- end -->
                </li>
                <li class="certificate-subitem swiper-slide">
                    <div class="certificate-subitem-wrapper">
                        <span class="certificate-close"></span>
                        <img src="img/ccce5ba8fb91b95da366f65c444ff1c3.jpg" alt="" />
                        <h3 class="certificate-subitem-caption">Certificate</h3>
                        <div class="certificate-subitem-pagination swiper-pagination"></div>
                    </div>

                    <!-- Add Arrows -->
                    <span class="slider-btn main prev swiper-button-prev"></span>
                    <span class="slider-btn main next swiper-button-next"></span>
                    <!-- end -->
                </li>
            </ul>
        </div>

        <span class="certificate-subbtn main prev swiper-button-prev"></span>
        <span class="certificate-subbtn main next swiper-button-next"></span>

    </div>
    <!-- end -->

    <footer class="certificate__footer">
        <span class="certificate-btn prev swiper-button-prev"></span>
        <div class="certificate-pagination swiper-pagination"></div>
        <span class="certificate-btn next swiper-button-next"></span>
    </footer>

</section>

</body>
</html>
